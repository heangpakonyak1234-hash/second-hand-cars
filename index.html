<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nagaland Second Hand Cars</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    header {
      background: #0a3d62;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1>Nagaland Second Hand Cars</h1>
  <p>Buy & Sell Used Cars Easily</p>
</header>

<div class="container">
  <div class="card">
    <h3>Maruti Swift 2018</h3>
    <p>Location: Dimapur</p>
    <p class="price">₹4,50,000</p>
  </div>

  <div class="card">
    <h3>Hyundai i20 2017</h3>
    <p>Location: Kohima</p>
    <p class="price">₹5,20,000</p>
  </div>
</div>

<footer>
  <p>© 2026 Nagaland Second Hand Cars</p>
</footer>

</body>
</html>
